{% extends "base.html" %}

{% block title %}500 - Server Error | Radrush Hospitality{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>
            <h1>500</h1>
            <h2>Server Error</h2>
            <p>Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('index') }}" class="cta-button">
                <i class="fas fa-home"></i> Go Home
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 0;
}

.error-content {
    text-align: center;
}

.error-icon {
    font-size: 5rem;
    color: #ef4444;
    margin-bottom: 2rem;
}

.error-content h1 {
    font-size: 8rem;
    font-weight: 800;
    color: #2563eb;
    margin: 0;
    line-height: 1;
}

.error-content h2 {
    font-size: 2rem;
    color: #1f2937;
    margin: 1rem 0;
}

.error-content p {
    font-size: 1.1rem;
    color: #6b7280;
    margin-bottom: 2rem;
}
</style>
{% endblock %}
